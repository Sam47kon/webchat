<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <title>Web Chat</title>
    <link href="/css/main.css" rel="stylesheet"/>
</head>

<body>
<noscript>
    <h2>Ваш браузер не поддежриват JavaScript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Добро пожаловать! Войдите, чтобы продолжить</h1>
        <form id="usernameForm" name="userNameForm">
            <div class="form-group">
                <label for="userName"> </label>
                <input autocomplete="off" class="form-control" id="userName" placeholder="Введите Ваше Имя..."
                       type="text"/>
            </div>
            <div class="form-group">
                <label for="userEmail"> </label>
                <input autocomplete="off" class="form-control" id="userEmail" placeholder="Введите Ваш Email..."
                       type="text"/>
            </div>
            <div class="form-group">
                <button class="accent username-submit" type="submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div class="hidden" id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Чат</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <label for="message"></label>
                    <input autocomplete="off" class="form-control" id="message" placeholder="Type a message..."
                           type="text"/>
                    <button class="primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>

    <div>
        <div class="user-list-container">
            <table>
                <thead>
                <tr>
                    <td> Имя пользователя</td>
                    <td> Статус</td>
                </tr>
                </thead>
                <tbody id="userListArea">
                <!--                <tr>-->
                <!--                    <td> имя</td>-->
                <!--                    <td> Емэил11</td>-->
                <!--                </tr>-->
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="js/main.js"></script>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>-->
<script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>-->
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>

</body>
</html>
